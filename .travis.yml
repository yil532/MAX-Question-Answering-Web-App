language: python
python:
  - "2.7"
  - "3.6"
services:
  - docker
before_install:
  - pushd ..
  - git clone https://github.com/IBM/MAX-Question-Answering-Web-App.git
  - cd MAX-Question-Answering-Web-App
  - docker build -t max-question-answering-web-app .
  - docker run -it -d -p 5000:5000 max-question-answering-web-app
  - popd
  - sleep 30
  - pip install -r requirements.txt
install:
  - python app.py &
  - sleep 90
before_script:
  - pip install -r test-requirements.txt
script:
  - flake8 -v
